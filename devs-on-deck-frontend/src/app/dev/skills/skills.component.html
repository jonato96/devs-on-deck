<div class="p-card m-8">
  <div class="flex flex-wrap align-items-center p-2 bg-blue-500">
    <div class="col-12 lg:col-7">
      <label class="text-black-alpha-90 text-5xl">Add Your Skills</label>
    </div>
    <div class="col-12 lg:col-5">
      <p-progressBar color="gray" [value]="50" />
    </div>
  </div>



  <div class="flex flex-wrap p-2">
    <div class="col-12 lg:col-7">
      <label class="text-2xl">Pick Your Top 5 Languages</label>
    </div>
    <div class="col-12 lg:col-5">
      <div class="p-card flex justify-content-evenly">

        @for (language of languages(); track language.id) {

          <div class="flex flex-column align-items-center text-center">
            <img [ngSrc]="language.logo" alt="" class="w-2rem">
            <span>{{ language.name }}</span>
          </div>

        }

      </div>
    </div>
    <div class="col-12 lg:col-7">
      <div class="p-card h-10rem">
        Languages
      </div>
    </div>
    <div class="col-12 lg:col-5">
      <div class="flex flex-column">
        <span class="text-2xl">Short Bio</span>
        <textarea pInputTextarea rows="6" autoResize="true">
        </textarea>
      </div>
    </div>
  </div>


  <div class="flex p-3 justify-content-center lg:justify-content-end">
      <button pButton>
        Next Step: Frameworks and Libraries
      </button>
  </div>
</div>
