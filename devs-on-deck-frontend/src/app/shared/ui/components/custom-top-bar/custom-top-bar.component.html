<div class="bg-bluegray-900 text-gray-100 px-6 py-3 flex justify-content-center lg:justify-content-between align-items-center flex-wrap">
  <div class="font-bold text-2xl mr-4">{{ title }}</div>
  @if(links.length){
    <a class="flex align-items-center gap-4">
      @for (source of links; track $index){
        <a class="text-white" [routerLink]="source.link"><span class="underline font-bold">{{source.name}}</span></a>
      }
    </a>
  }
</div>
