<div class="align-items-center flex justify-content-center lg:px-8 md:px-6 px-4 py-8">

  <div class="surface-ground p-4 shadow-4 border-round w-full lg:w-9">

    <form [formGroup]="registerOrganizationForm" (ngSubmit)="onRegister()">

      <div class="p-fluid grid mb-2">

        <div class="col-12">
          <div class="text-900 text-5xl text-center font-medium mb-3">Organization Sign Up</div>
        </div>

        <div class="col-12">
          <app-custom-control label="Org Name:" [control]="registerOrganizationForm.controls['orgName']">
            <input pInputText class="p-inputtext-sm" formControlName="orgName">
          </app-custom-control>
        </div>
        <div class="col-12">
          <app-custom-control label="Contact Email:" [control]="registerOrganizationForm.controls['email']">
            <input pInputText class="p-inputtext-sm" formControlName="email">
          </app-custom-control>
        </div>
        <div class="col-12 lg:col-6">
          <app-custom-control label="Org State:">
            <p-dropdown
              class="p-inputtext-sm"
              [options]="states()"
              (onChange)="updateCities($event)"
              optionLabel="name"
              placeholder="Select a State" />
          </app-custom-control>
        </div>
        <div class="col-12 lg:col-6">
          <app-custom-control label="Org City:" [control]="registerOrganizationForm.controls['cityId']">
            <p-dropdown
              class="p-inputtext-sm"
              formControlName="cityId"
              [options]="cities()"
              optionLabel="name"
              optionValue="id"
              placeholder="Select a City" />
          </app-custom-control>
        </div>
        <div class="col-12">
          <app-custom-control label="Org Address:" [control]="registerOrganizationForm.controls['address']">
            <input pInputText class="p-inputtext-sm" formControlName="address">
          </app-custom-control>
        </div>
        <div class="col-12">
          <app-custom-control label="Password:" [control]="registerOrganizationForm.controls['password']">
            <input pInputText type="password" class="p-inputtext-sm" formControlName="password">
          </app-custom-control>
        </div>
        <div class="col-12">
          <app-custom-control label="Confirm:" [control]="registerOrganizationForm.controls['confirmPassword']">
            <input pInputText type="password" class="p-inputtext-sm" formControlName="confirmPassword">
          </app-custom-control>
        </div>
      </div>

      <div class="flex justify-content-center lg:justify-content-end mb-2">
        <button pButton type="submit">Register</button>
      </div>

    </form>

    <div class="text-center">
      <a class="font-medium ml-2 text-blue-500 cursor-pointer underline" routerLink="../dev">Need to Sign Up a Developer?</a>
    </div>

  </div>

</div>
