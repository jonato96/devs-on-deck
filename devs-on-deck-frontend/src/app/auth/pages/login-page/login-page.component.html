<div class="align-items-center flex justify-content-center lg:px-8 md:px-6 px-4 py-8">

  <div class="surface-ground p-4 shadow-4 border-round w-full lg:w-4">
    <div class="text-center mb-5">
      <img src="./assets/hyper.svg" alt="Image" height="50" class="mb-3">
      <div class="text-900 text-3xl font-medium mb-3">{{ actualUser().title }}</div>
      <span class="text-600 font-medium line-height-3">{{ actualUser().subtitle }}</span>
    </div>

    <div>
      <label for="email1" class="block text-900 font-medium mb-2">Email</label>
      <input id="email1" type="text" pInputText class="w-full mb-3">

      <label for="password1" class="block text-900 font-medium mb-2">Password</label>
      <input id="password1" type="password" pInputText class="w-full mb-4">

      <div class="flex justify-content-end mb-4">
        <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full lg:w-4"></button>
      </div>

      <div class="text-center">
        <a class="font-medium ml-2 text-blue-500 cursor-pointer" [routerLink]="actualUser().oppositeUrl">Need to Login as {{actualUser().oppositeUser}}?</a>
      </div>
    </div>
  </div>

</div>
