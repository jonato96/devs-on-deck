<div class="align-items-center flex justify-content-center lg:px-8 md:px-6 px-4 py-8">

  <div class="surface-ground p-4 shadow-4 border-round w-full lg:w-9">

    <form [formGroup]="registerDeveloperForm" (ngSubmit)="onRegister()">

      <div class="p-fluid grid mb-2">

        <div class="col-12">
          <div class="text-900 text-5xl text-center font-medium mb-3">Developer Sign Up</div>
        </div>

        <div class="col-12 lg:col-6">
          <app-custom-control label="First Name:">
            <input pInputText class="p-inputtext-sm" formControlName="firstName">
          </app-custom-control>
        </div>
        <div class="col-12 lg:col-6">
          <app-custom-control label="Last Name:">
            <input pInputText class="p-inputtext-sm" formControlName="lastName">
          </app-custom-control>
        </div>
        <div class="col-12">
          <app-custom-control label="Email:">
            <input pInputText class="p-inputtext-sm" formControlName="email">
          </app-custom-control>
        </div>
        <div class="col-12 lg:col-6">
          <app-custom-control label="State:">
            <p-dropdown
              class="p-inputtext-sm"
              [options]="states()"
              (onChange)="updateCities($event)"
              optionLabel="name"
              placeholder="Select a State" />
          </app-custom-control>
        </div>
        <div class="col-12 lg:col-6">
          <app-custom-control label="City:">
            <p-dropdown
              class="p-inputtext-sm"
              formControlName="cityId"
              [options]="cities()"
              optionLabel="name"
              optionValue="id"
              placeholder="Select a City" />
          </app-custom-control>
        </div>
        <div class="col-12">
          <app-custom-control label="Address:">
            <input pInputText class="p-inputtext-sm" formControlName="address">
          </app-custom-control>
        </div>
        <div class="col-12">
          <app-custom-control label="Password:">
            <input pInputText type="password" class="p-inputtext-sm" formControlName="password">
          </app-custom-control>
        </div>
        <div class="col-12">
          <app-custom-control label="Confirm:">
            <input pInputText type="password" class="p-inputtext-sm" formControlName="confirmPassword">
          </app-custom-control>
        </div>
      </div>

      <div class="flex justify-content-center lg:justify-content-end mb-2">
        <button pButton type="submit">Register</button>
      </div>

    </form>

    <div class="text-center">
      <a class="font-medium ml-2 text-blue-500 cursor-pointer underline" routerLink="../org">Need to Sign Up an Organization?</a>
    </div>

  </div>

</div>
