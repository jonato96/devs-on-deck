server:
  port: 8080
  servlet:
    context-path: /devs

spring:
  application:
    name: devs-on-deck-backend
  datasource:
    url: jdbc:postgresql://localhost:5432/devs-on-deck
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true